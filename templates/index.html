<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}">
    <style>
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <h1>âš¡ Welcome to the Cyberpunk Video Hub âš¡<br><br>YouTube & TikTok Downloader</h1>

    <h2>ðŸŽ¥ Enter the URL of the YouTube video you want to download:</h2>
    <form action="/download_youtube" method="post">
        <input type="text" name="url" placeholder="Enter YouTube URL" required>
        <input type="submit" value="Download YouTube Video">
    </form>

    <h2>ðŸ“± Enter the URL of the TikTok video you want to download:</h2>
    <form action="/download_tiktok" method="post">
        <input type="text" name="url" placeholder="Enter TikTok URL" required>
        <input type="submit" value="Download TikTok Video">
    </form>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>
</body>
</html>
